name: Build and Release Binary

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y build-essential

      - name: Compile the program (Linux/macOS)
        run: |
          mkdir build
          make all
          ls -lh ./build/erosDB

      - name: Upload artifact for release
        uses: actions/upload-artifact@v3
        with:
          name: erosDB-${{ matrix.os }}
          path: build

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: erosDB-ubuntu-latest

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: erosDB-macos-latest

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Binary release for version ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload binaries to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: erosDB-ubuntu-latest
          asset_name: erosDB-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: erosDB-macos-latest
          asset_name: erosDB-macos
          asset_content_type: application/octet-stream
